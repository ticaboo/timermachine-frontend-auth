# example netlify.toml
[build]
  # with sourcemap:
  # command = "cp src/indexProd.js src/index.js  && GENERATE_SOURCEMAP=true react-scripts build && rsync -av --exclude='build/static/js/*.map' build/static/js/*.js build/static/app.js  && cp build/static/js/*.map build/static/"
  # without source map (same name js output: static/app.js)
  command = "cp src/indexProd.js src/index.js  && GENERATE_SOURCEMAP=false react-scripts build && cp build/static/js/*.js build/static/app.js  && cp build/static/css/*.css build/static"
  functions = "netlify/functions"
  publish = "build"
  NETLIFY_BUILD_DEBUG = true
  NETLIFY_USE_YARN = true


  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
  ## Not needed for static site generators.
  #[[redirects]]
  #  from = "/*"
  #  to = "/index.html"
  #  status = 200

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
  #[dev]
  #  command = "yarn start" # Command to start your dev server
  #  port = 3000 # Port that the dev server will be listening on
  #  publish = "dist" # Folder with the static content for _redirect file

  ## more info on configuring this file: https://docs.netlify.com/configure-builds/file-based-configuration/
